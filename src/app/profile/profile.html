<div class="profile-container">
    @if (nurseData()) {
    <div class="profile-card">
        <div class="profile-header-bg"></div>
        <div class="profile-image-wrapper">
            <img src="https://ui-avatars.com/api/?name={{nurseData().name}}+{{nurseData().surname}}&background=0d6efd&color=fff&size=150"
                alt="Foto de perfil" class="profile-img">
        </div>
        <div class="profile-info">
            <h2 class="profile-full-name">{{ nurseData().name }} {{ nurseData().surname }}</h2>
            <div class="profile-details">
                <div class="detail-item">
                    <i class="bi bi-person-badge"></i>
                    <span><strong>Usuario:</strong> {{ nurseData().user }}</span>
                </div>
                <div class="detail-item">
                    <i class="bi bi-hash"></i>
                    <span><strong>ID Empleado:</strong> #{{ nurseData().id }}</span>
                </div>
            </div>

            <div class="row gx-2 mt-4">
                <!-- Botón Actualizar -->
                <div class="col-12">
                    <button class="btn-action btn-update">
                        <span class="btn-content">
                            <i class="bi bi-pencil-square"></i> Actualizar Perfil
                        </span>
                    </button>
                </div>
                <!-- Botón Eliminar -->
                <div class="col-12">
                    <button class="btn-action btn-delete" (click)="openDeleteModal()">
                        <span class="btn-content">
                            <i class="bi bi-trash3"></i> Eliminar Cuenta
                        </span>
                    </button>
                    @if (showDeleteModal()) {
                    <div class="modal-overlay">
                        <div class="custom-modal">
                            <div class="modal-icon">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                            <h3>¿Estás seguro?</h3>
                            <p>Esta acción eliminará permanentemente la cuenta de <strong>{{ nurseData().name
                                    }}</strong>.</p>

                            <div class="modal-actions">
                                <button class="btn-secondary" (click)="closeDeleteModal()" [disabled]="isDeleting()">
                                    Cancelar
                                </button>
                                <button class="btn-danger-confirm" (click)="confirmDelete()" [disabled]="isDeleting()">
                                    @if (isDeleting()) {
                                    <span class="spinner-border spinner-border-sm"></span>
                                    } @else {
                                    Sí, eliminar cuenta
                                    }
                                </button>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
    } @else {
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
    }
</div>
