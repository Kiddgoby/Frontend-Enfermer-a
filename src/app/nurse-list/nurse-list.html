<div class="main-container">
    <div class="card">
        <div class="header">
            <h2>ü©∫ Listado de Enfermeros</h2>
            <button class="btn-refresh" (click)="cargarEnfermeros()">
                üîÑ Actualizar lista
            </button>
        </div>

        <div class="table-wrapper" *ngIf="enfermerosArray.length > 0; else noHayDatos">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Nombre de Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let nurse of enfermerosArray">
                        <td class="bold">#{{ nurse.id }}</td>
                        <td>{{ nurse.name }}</td>
                        <td><span class="user-badge">{{ nurse.username }}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ng-template #noHayDatos>
            <div class="alert">
                <p>‚ö†Ô∏è No hay datos o el servidor no responde.</p>
                <small>Verifica XAMPP y la consola (F12).</small>
            </div>
        </ng-template>
    </div>
</div>
