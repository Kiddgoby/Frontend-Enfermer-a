<div class="container" style="padding: 20px; font-family: Arial, sans-serif;">
    <h2>ü©∫ Listado de Enfermeros (Datos Reales)</h2>

    <button (click)="cargarEnfermeros()" style="margin-bottom: 15px; padding: 8px 16px; cursor: pointer;">
        üîÑ Refrescar Datos de XAMPP
    </button>

    <div *ngIf="enfermerosArray.length > 0; else noHayDatos">
        <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead style="background-color: #f2f2f2;">
                <tr>
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Nombre</th>
                    <th style="padding: 10px;">Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nurse of enfermerosArray">
                    <td style="padding: 10px;">{{ nurse.id }}</td>
                    <td style="padding: 10px;">{{ nurse.name }}</td>
                    <td style="padding: 10px;">{{ nurse.username }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noHayDatos>
        <div style="padding: 20px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px;">
            <p>‚ö†Ô∏è No se han encontrado datos en la base de datos o el servidor Symfony no responde.</p>
            <p><small>Aseg√∫rate de que Apache y MySQL est√©n activos en XAMPP.</small></p>
        </div>
    </ng-template>
</div>
