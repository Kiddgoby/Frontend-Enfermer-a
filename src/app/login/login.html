<main class="login-container">
  <h1 class="fw-bold text-primary">Iniciar sesión</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <label for="username"><p class="fs-6 fw-semibold flex-grow-1">Usuario</p></label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required />

    <label for="password"><p class="fs-6 fw-semibold flex-grow-1">Contraseña</p></label> 
    <input type="password" id="password" name="password" [(ngModel)]="password" required />

    <button type="submit"><h2 class="h5 m-0">Entrar</h2></button>
  </form>

  <div [ngSwitch]="loginStatus">
    <p *ngSwitchCase="'success'" class="success">¡Login correcto!</p>
    <p *ngSwitchCase="'error'" class="error">Usuario o contraseña incorrectos</p>
    <p *ngSwitchCase="'empty'" class="error">Por favor, completa todos los campos</p>
    <p *ngSwitchDefault></p>
  </div>
</main>
