<div class="mt-5 container bg-body-secondary p-5 rounded-4 shadow">

  <h1 class="text-primary fw-bold text-center mb-4">Buscar Enfermero</h1>

  <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap mb-4">

    <input type="text"
           class="form-control bg-light border border-primary-subtle shadow-sm"
           placeholder="Nombre..."
           [(ngModel)]="nameText"
           (input)="filterName()"
           style="max-width: 300px;">

    <button class="btn btn-primary px-4 shadow-sm" (click)="search()">
      Buscar
    </button>
  </div>

  @if (hasSearched && results.length === 0) {
    <p class="text-center text-secondary-emphasis fs-5">
      No hay resultados para "{{ searchedName }}"
    </p>
  }

  @if (results.length > 0) {
    <div class="table-responsive">
      <table class="table table-hover table-striped shadow-sm rounded-3 overflow-hidden">

        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Contrase√±a</th>
            <th>Foto</th>
          </tr>
        </thead>

        <tbody>
          @for (nurse of results; track nurse.id) {
            <tr>
              <td class="fw-semibold">{{ nurse.name }}</td>
              <td>{{ nurse.username }}</td>
              <td>{{ nurse.password }}</td>
              <td>
                <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png"
                     class="results-img rounded-circle">
              </td>
            </tr>
          }
        </tbody>

      </table>
    </div>
  }
</div>
