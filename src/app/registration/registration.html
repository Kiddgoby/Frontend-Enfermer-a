<main class="registration-container">
    <h1 class="fw-bold text-primary text-center">Registro</h1>

    <form (ngSubmit)="register()" #registrationForm="ngForm">

        <!-- Nombre + Apellido -->
        <div class="row g-3">
            <div class="col-12 col-md-8">
                <label for="name" class="form-label">Nombre y apellidos</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="nurse.name" required />
            </div>

            <div class="col-12 col-md-4">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="nurse.username"
                    required />
            </div>
        </div>

        <!-- Password + Confirm password -->
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="nurse.password"
                    required />
            </div>

            <div class="col-12 col-md-6">
                <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"
                    [(ngModel)]="nurse.passwordConfirm" required />
            </div>
        </div>

        <!-- Imagen -->
        <div class="mt-3">
            <label for="img" class="form-label">Imagen</label>
            <input type="file" id="img" name="img" class="form-control" [(ngModel)]="nurse.img" required />
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-semibold">
            Registrarse
        </button>
    </form>

    <!-- Errores -->
    <div *ngIf="registrationStatus === 'error'" class="register-error">
        <p class="text-danger text-center fw-semibold">
            Error en el registro
        </p>
    </div>

    <div *ngIf="registrationStatus === 'success'" class="register-success">
        <p class="text-success text-center fw-semibold">
            Registro correcto
        </p>
    </div>
</main>
